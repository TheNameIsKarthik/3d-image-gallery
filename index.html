<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery - with Reflections</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.flipster.min.css">
</head>
<body>
    <div class="hero">
        <div class="carousel">
            <ul>
                <li><img src="images/img1.jpg"></li>
                <li><img src="images/img2.jpg"></li>
                <li><img src="images/img3.jpg"></li>
                <li><img src="images/img4.jpg"></li>
                <li><img src="images/img5.jpg"></li>
                <li><img src="images/img6.jpg"></li>
                <li><img src="images/img7.jpg"></li>
                <li><img src="images/img8.jpg"></li>
                <li><img src="images/img9.jpg"></li>
                <li><img src="images/img10.jpg"></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
        $('.carousel').flipster({
            style: 'carousel',
            spacing: -0.3,
        });
    </script>
</body>
</html>
